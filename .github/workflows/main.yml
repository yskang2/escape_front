name: Upload to S3
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create zip archive
        run: |
          git archive --format=zip -o source_code.zip HEAD $(git diff-tree -r --name-only --no-commit-id HEAD^ HEAD | grep -v -E '(\.git|\.github|README\.md)')
          mv *.zip source_code.zip

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_SECRET_REGION }}
          SOURCE: ./source_code.zip
          DEST: /
