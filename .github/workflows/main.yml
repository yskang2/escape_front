name: Upload to S3
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create zip archive
        run: |
          # 제외할 파일과 디렉토리 리스트 생성
          EXCLUDE_LIST=".git .github README.md"
          
          # 제외 목록을 기반으로 필요한 파일/디렉토리만 임시 디렉토리에 복사한 뒤 압축
          mkdir temp_zip
          rsync -av --exclude={${EXCLUDE_LIST}} ./ temp_zip/
          zip -r source_code.zip temp_zip/

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_SECRET_REGION }}
          SOURCE: source_code.zip
          DEST: /
