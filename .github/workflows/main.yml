name: Upload to S3
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create zip archive
      run: |
        # Create a temporary directory
        mkdir temp
        
        # Copy everything except the excluded files/folders
        rsync -av --exclude='.git/' --exclude='.github/' --exclude='README.md' ./ temp/
        
        # Create the zip archive
        zip -r source_code.zip temp/*
        
        # Clean up temporary directory
        rm -rf temp/

    - name: Upload to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_SECRET_REGION }}
        SOURCE: ./source_code.zip  
        DEST: /
