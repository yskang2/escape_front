<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./resource/css/reset.css">
    <link rel="stylesheet" href="./resource/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="shortcut icon" href="./resource/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./resource/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="navi">
            <div class="left">
                <a href="./Home.html"><img src="./resource/img/logo.png" width="100px"></a>
                <a href="./Home.html">Home</a>
                <a href="./edit.html">작성하기</a>
                <a href="./interest.html">관심있는 게시물</a>
            </div>

            <div class="right">
                <input type="text" placeholder="검색어를 입력해주세요">
                <p>당신의 이야기를 기록해보세요</p>
                <div class="user-menu">
                    <img class="notice" src="./resource/img/notice.png">
                    <input id="check-btn" type="checkbox" />
                    <label for="check-btn">
                        <img class="user" src="./resource/img/user.png">
                    </label>
                      <ul class="menubars">
                          <li><a href="./siginup.html">회원가입</a></li>
                          <li><a href="./login.html">로그인</a></li>
                          <li><a href="./login.html">마이페이지</a></li>
                      </ul>    
                </div>

                <!-- 햄버거 버튼 -->
                <div class="hamburger-btn">
                    <input type="checkbox" id="check_box" />
                    <label for="check_box">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <div id="side_menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">작성하기</a></li>
                            <li><a href="#">관심있는 게시물</a></li>
                            <li><a href="#">My</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="login-form">
        <div>
            <h2>회원가입</h2>
            <div class="input-form">
                <input type="text" placeholder="아이디 입력">
                <input type="password" placeholder="비밀번호 입력">
                <input type="password" placeholder="비밀번호 확인">
                <input type="text"placeholder="닉네임(가입 후에 변경 가능!)">
            </div>
            <div class="terms">
                <div class="box">
                    <p>모두 선택</p>
                    <input type="checkbox" id="check1">
                    <label for="check1"></label>
                </div>

                <div class="box">
                    <p>이용약관 동의 (필수)</p>
                    <input type="checkbox" id="check2">
                    <label for="check2"></label>
                </div>

                <div class="box">
                    <p>개인정보 이용 및 수집 동의 (필수)</p>
                    <input type="checkbox" id="check3">
                    <label for="c"></label>
                </div>
            </div>
            <div class="login-btn">
                <button>
                    회원가입
                </button>
            </div>
        </div>
    </section>
</body>
</html>
